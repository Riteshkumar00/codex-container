<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Forgot Password - Codex Container</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Add your links and styles here -->
  <link href="img/Codex Container.png" rel="icon">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>

<body>
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
      <p class="m-0 fw-bold" style="font-size: 25px;">
        <img src="img/icon.png" alt="" height="50px">
        Codex<span style="color: #fb873f;">Container</span>
      </p>
    </a>
  </nav>
  <!-- Navbar End -->

  <!-- Forgot Password Start -->
  <div class="container-xxl py-2 mt-4">
    <div class="container">
      <div class="row g-5 justify-content-center">
        <!-- Forgot Password Form -->
        <div class="col-lg-6">
          <form class="shadow p-4 bg-white rounded" onsubmit="sendPasswordResetEmail(event)">
            <div class="text-center">
              <h2 class="mb-4">Forgot Password</h2>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email Address" required>
              <label for="email">Email Address</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Reset Password</button>
            <div class="text-center mt-3">
              <p>Remember your password? <a href="login.html">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Forgot Password End -->

  <!-- Footer Start -->
  <div class="container-fluid bg-dark text-light footer pt-5 mt-5 wow fadeIn">
    <div class="container py-5">
      <div class="row g-5">
        <div class="col-lg-4 col-md-6">
          <h4 class="text-white mb-3">Quick Link</h4>
          <p><a class="text-light" href="about.html">About Us</a></p>
          <p><a class="text-light" href="contact.html">Contact Us</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer End -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>

  <!-- Firebase Password Reset Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD--1XDaixtr_9rWYc0fIPZX0LIs74dueE",
      authDomain: "codex-container.firebaseapp.com",
      projectId: "codex-container",
      storageBucket: "codex-container.appspot.com",
      messagingSenderId: "214270522769",
      appId: "1:214270522769:web:yourappid"
    };

    firebase.initializeApp(firebaseConfig);

    function sendPasswordResetEmail(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          alert("Password reset email sent!");
          window.location.href = "login.html"; // Redirect back to login
        })
        .catch((error) => {
          console.error("Error sending reset email", error);
          alert("Error: " + error.message);
        });
    }
  </script>
</body>

</html>
